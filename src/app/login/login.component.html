<div class="login-container">
  <h2>Iniciar sesión</h2>
  <form (ngSubmit)="login()" #loginForm="ngForm">
    <div class="form-group">
      <label for="email">Email</label>
      <input 
        [(ngModel)]="email" 
        name="email" 
        type="email" 
        id="email" 
        placeholder="Email" 
        required 
        class="form-control" 
        #emailField="ngModel"
        [ngClass]="{ 'is-invalid': emailField.invalid && emailField.touched }">
      <div *ngIf="emailField.invalid && emailField.touched" class="error-message">
        <small class="text-danger">Por favor, ingresa un correo válido.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="contrasena">Contraseña</label>
      <input 
        [(ngModel)]="contrasena" 
        name="contrasena" 
        type="password" 
        id="contrasena" 
        placeholder="Contraseña" 
        required 
        class="form-control" 
        #contrasenaField="ngModel"
        [ngClass]="{ 'is-invalid': contrasenaField.invalid && contrasenaField.touched }">
      <div *ngIf="contrasenaField.invalid && contrasenaField.touched" class="error-message">
        <small class="text-danger">La contraseña es obligatoria.</small>
      </div>
    </div>

    <button 
      type="submit" 
      class="btn btn-primary" 
      [disabled]="loginForm.invalid || isLoading">
      {{ isLoading ? 'Cargando...' : 'Iniciar sesión' }}
    </button>

    <!-- Mensaje de error global -->
    <div *ngIf="loginError" class="error-message">
      <small class="text-danger">{{ loginError }}</small>
    </div>
  </form>
</div>
